<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Documentos Pro</title>
    <!-- Correcci√≥n de la fuente -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: var(--bg-body); color: var(--text-main); }
        
        header { background: #ffffff; color: var(--primary); padding: 20px; text-align: center; border-bottom: 1px solid var(--border); font-weight: 600; font-size: 1.5rem; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Men√∫ Lateral */
        nav { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 24px; }
        
        .menu-category {
            width: 100%; background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-main); padding: 12px 16px; text-align: left; font-weight: 600;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            border-radius: 8px; transition: 0.2s;
        }
        .menu-category:after { content: '‚ñº'; font-size: 0.7rem; transition: 0.3s; }
        .menu-category.active:after { transform: rotate(180deg); }

        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; list-style: none; padding: 0; margin: 0; }
        .submenu.active { max-height: 500px; padding: 8px 0; }
        
        .submenu li button {
            width: 100%; padding: 10px 12px; background: none; border: none; text-align: left;
            cursor: pointer; color: var(--text-muted); font-size: 0.95rem; border-radius: 6px; transition: 0.2s;
        }
        .submenu li button:hover { background: #f1f5f9; color: var(--primary); padding-left: 18px; }

        main { flex: 1; padding: 40px; overflow-y: auto; }
        
        .search-box { display: flex; gap: 12px; max-width: 600px; margin-bottom: 40px; background: white; padding: 8px; border-radius: 12px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        #search-input { flex: 1; border: none; padding: 12px 16px; outline: none; font-size: 1rem; }
        #search-button { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }

        .document-link { 
            display: none; background: white; padding: 24px; border-radius: 16px; 
            border: 1px solid var(--border); margin-bottom: 20px; box-shadow: var(--shadow);
        }
        .document-link.active { display: block; animation: slideIn 0.4s ease-out; }
        
        .doc-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; color: var(--text-main); }
        
        .btn-group { display: flex; align-items: center; gap: 15px; }
        .btn { padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; text-decoration: none; cursor: pointer; border: none; transition: 0.2s; }
        .btn-primary { background: #eff6ff; color: var(--primary); }
        .btn-primary:hover { background: var(--primary); color: white; }
        .btn-success { background: #f0fdf4; color: #16a34a; }
        .btn-success:hover { background: #16a34a; color: white; }
        .link-text { color: var(--text-muted); font-size: 0.85rem; text-decoration: none; }

        #no-results { display: none; color: #ef4444; margin-top: -20px; margin-bottom: 20px; font-weight: 600; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>Sistema de Gesti√≥n de Documentos</header>

    <div class="main-container">
        <nav>
            <button class="menu-category" onclick="toggleMenu(this)">üìÇ Categor√≠as</button>
            <ul class="submenu" id="catMenu">
                <li><button onclick="menuFilter('ahorro')">üí∞ Ahorros</button></li>
                <li><button onclick="menuFilter('resumen')">üìä Res√∫menes</button></li>
                <li><button onclick="menuFilter('familia')">üè† Familia</button></li>
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 8px 0;">
                <li><button onclick="location.reload()">üîÑ Mostrar Todo</button></li>
            </ul>
        </nav>

        <main>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="¬øQu√© documento buscas?">
                <button id="search-button">Buscar</button>
            </div>
            <p id="no-results">No se encontraron documentos.</p>

            <div class="links-container">
                <div class="document-link" data-keywords="resumen, ahorro, presupuesto, familia">
                    <div class="doc-title">üìÑ Documento de Resumen de Ahorros</div>
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="openModal('https://docs.google.com/spreadsheets/d/e/2PACX-1vSmB-jPw1LnINnl3-LqJwET8yWZBDdqkCTO9b7XTixQuuVW0uc245xPI6n05FIATtWDcx6XsM9SmaTV/pubhtml?gid=0&single=true&chrome=false&widget=false&headers=false')">üëÅÔ∏è Vista R√°pida</button>
                        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSmB-jPw1LnINnl3-LqJwET8yWZBDdqkCTO9b7XTixQuuVW0uc245xPI6n05FIATtWDcx6XsM9SmaTV/pubhtml?gid=0&single=true&chrome=false&widget=false&headers=false" target="_blank" class="link-text">‚ÜóÔ∏è Abrir aparte</a>
                        <a href="https://docs.google.com/spreadsheets/d/1VVEa0ywxOHrF9d35EH5I2rpuoRLYwogS9eAbGVL8pbg/edit" target="_blank" class="btn btn-success">‚úèÔ∏è Editar</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Flotante -->
    <div id="documentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; width:95%; height:90%; position:relative; border-radius:12px; overflow:hidden;">
            <button onclick="closeModal()" style="position:absolute; top:15px; right:15px; padding:10px 20px; cursor:pointer; background:#ef4444; color:white; border:none; border-radius:8px; z-index:1001; font-weight:bold;">Cerrar</button>
            <iframe id="modalIframe" src="" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // L√≥gica del Men√∫ Desplegable
        function toggleMenu(button) {
            button.classList.toggle("active");
            document.getElementById("catMenu").classList.toggle("active");
        }

        // L√≥gica de B√∫squeda
        function displayDocument(searchTerm) {
            const allLinks = document.querySelectorAll('.document-link');
            let found = false;
            document.getElementById('no-results').style.display = 'none';

            allLinks.forEach(link => {
                const keywords = link.getAttribute('data-keywords').toLowerCase();
                link.classList.remove('active');
                if (searchTerm.length > 0 && keywords.includes(searchTerm.toLowerCase())) {
                    link.classList.add('active');
                    found = true;
                }
            });
            if (!found && searchTerm.length > 0) document.getElementById('no-results').style.display = 'block';
        }

        function menuFilter(term) {
            searchInput.value = term;
            displayDocument(term);
        }

        searchButton.addEventListener('click', () => displayDocument(searchInput.value.trim()));
        searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') displayDocument(searchInput.value.trim()); });

        // L√≥gica del Modal
        function openModal(url) {
            document.getElementById('modalIframe').src = url;
            document.getElementById('documentModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modalIframe').src = "";
            document.getElementById('documentModal').style.display = 'none';
        }
    </script>
</body>
</html>
